<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nigeria Football Leaderboard</title>
</head>

<body>
    <main class="main-container">
        <div class="h1-text">
            <h1>Leaderboard</h1>
        </div>
        <section class="main-content">
            <div class="recent-score-container">
                <div class="recent-score">
                    <h2>Recent scores</h2>
                    <button type="submit" class="refresh-button">Refresh</button>
                </div>
                <div class="score-box"></div>
            </div>

            <div class="add-score">
                <h2>Add your score</h2>
                <form action="" class="form">
                    <input type="text" name="text" id="input-text" placeholder="Your name" required>
                    <input type="number" name="number" id="input-number" placeholder="Your score" min="1" max="100"
                        required>
                </form>
                <div class="submit-btn-parent"><button type="submit" class="submit-button">Submit</button></div>
            </div>
        </section>
    </main>
</body>

</html>
